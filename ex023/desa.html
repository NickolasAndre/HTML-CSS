<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela notas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        thead, th{
            color: white;
            background-color: rgb(128, 128, 128);
        }
        table{
            border-collapse: collapse;
        }
        table th, td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
          <tr>
               <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                  <th colspan="2" scope="colgroup">Notas</th>
                 <th rowspan="2" scope="col">Média</th>
             </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">nota 2</th>
            </tr>
        </thead>
           <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>7</td>
            <td>8</td>
            <td>15</td>
           </tr>
           <tr>
            <td>Física</td>
            <td>7</td>
            <td>8</td>
            <td>15</td>
           </tr>
           <tr>
            <td>Química</td>
            <td>7</td>
            <td>8</td>
            <td>15</td>
           </tr>
           <tr>
            <td>Biologia</td>
            <td>7</td>
            <td>8</td>
            <td>15</td>
           </tr>
           <tr>
            <th colspan="4" scope="row">Média de Exatas</th>
            <td>60</td>
           </tr>
           <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>8</td>
            <td>8</td>
            <td>16</td>
           </tr>
            <td>Geografia</td>
            <td>8</td>
            <td>8</td>
            <td>16</td>
           </tr>
           <tr>
            <th colspan="4" scope="row">Média de Humanas</th>
            <td>32</td>
           </tr>
    </table>
</body>
</html>
